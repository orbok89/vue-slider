<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
       <div class="wrap">
            <div class="pre"  @click="sinistra">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="centro">
                <img class="resize" :src="immagini[contatore]" alt="imm1">
            </div>
            <div class="next"  @click="destra">
                <i class="fas fa-chevron-right"></i>
            </div>
            <nav>
                <div >
                    <i  :class="(index == contatore) ? 'active' : null "  class="far fa-circle "
                     v-for= "(pippo, index) in immagini" @click="colora"></i>
                </div>
            </nav>
       </div>
       
      
       
        
    </div>
    <script src= "https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script> 
</body>
</html>
